  .switch {
    background-color: rgba(0,0,0,0.2);
    border-radius: 30px;
    border: 4px solid rgba(58,58,58,0.1);
    box-shadow: 0 0 6px  rgba(0,0,0,0.5) inset;
    height: 42px;
    margin: 40px;
    position: relative;
    width: 115px;
  }

  .switch-check {
      position: absolute;
      visibility: hidden;
  }
  .switch-label {
    cursor: pointer;
    display: block;
    height: 42px;
    text-indent: -9999px;
    width: 115px;
  }

    background: #fff;

    border: 1px solid #742323;

    content: "";
    display: block;
    height: 10px;
    left: -20%;
    position: absolute;
